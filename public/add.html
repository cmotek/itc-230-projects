<!DOCTYPE html>
<head>
    <title>ADD A BURGER</title>
</head>
<body>
<h1>ADD A BURGER</h1>

<form action="/routes/add" method="post">
    <label for="burger_name">Enter Burger Name: </label>
    <input id="burger_name" type="text" name="name_field">
    <label for="rest_name">Enter Restaurant Name: </label>
    <input id="rest_name" type="text" name="rest_field">
    <label for="price">Enter Price: </label>
    <input id="price" type="number" name="price_field">
    <input type="submit" value="OK">
</form>

</body>
</html>
